#로그 수집 관련 설정
thNum: 1
etag: 'tag'
tailer:
  #수집할 로그 파일 경로 목록
  filePath: 'app.log'
  #로그파일 읽는 주기 (Ms)
  readIntervalMs: 1000
  metaDataFilePathPrefix: 'logs/position'

multiline:
  enabled: true
  maxLines: 20

#로그 전송 관련 설정
exporter:
  pushURL: 'https://logmate.example.com/api/v1/logs'
  compressEnabled: false
  retryIntervalSec: 5
  maxRetryCount: 3

#로그 파싱 관련 설정
parser:
  type: 'springboot'
  config:
    timestampPattern: 'yyyy-MM-dd HH:mm:ss'
    timezone: 'Asia/Seoul'

#로그 필터링 관련 설정
filter:
  allowedLevels: ["INFO"]
  allowedLoggers: []
  requiredKeywords: []
  after:
